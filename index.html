<!DOCTYPE html>

<html lang="en">

<head>
    <title>Huddle | Home</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>

    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap');

    body {
        background-image: url('bg-desktop.svg');
        min-height: 100%;
        max-width: 100%;

    }

    @media screen and (max-width: 375px) {

    body {
        background-image: url('bg-mobile.svg');
        background-repeat: no-repeat;
        min-height: 100%;
        max-width: 100%;

    }

    }

</style>

<header>

    <div>
        <img src="logo.svg" alt="Huddle Logo" class="logo">
    </div>

</header>


<body>

    <container class="container">

        <img src="illustration-mockups.svg" alt="Webpage Illustration" class="image">
    

        <div class="info">

            <h1 class="hr">Build The Community
                <br>
                Your Fans Will Love
            </h1>
        
            <p class="p">Huddle re-imagines the way we build communities. You have

                a voice, but so does your audience. Create connections with
                
                your users as you engage in genuine discussion.
            </p>
        
             <button class="register">Register</button>
            

        </div>


        <footer>

            <div class="logos">
                <ion-icon name="logo-facebook" class="logo-facebook"></ion-icon>&nbsp; &nbsp; &nbsp; &nbsp; 
                <ion-icon name="logo-twitter" class="logo-twitter"></ion-icon>&nbsp; &nbsp; &nbsp; &nbsp; 
                <ion-icon name="logo-instagram" class="logo-instagram"></ion-icon>
            </div>
        
        
        </footer>
    

    
    </container>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>


</html>
